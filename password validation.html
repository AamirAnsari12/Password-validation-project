<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PASSWORD VALIDATION</title>
    <style>
        body {
            max-width: 700px;
            
            border : 1px solid black;
        }
        h1 {
            padding: 10px;
        font-size: 30px;
        }
        form {
          padding: 10px;

        }
        .submit{
            background-color: rgb(18, 201, 18);
            text-transform: uppercase;
            color: white;
            width: 100px;
            margin-left: 20px;
        }

    </style>
</head>
<script>
    function fun() {
        var a = document.getElementById("password").value;
        var b = document.getElementById("passwords").value;
        if (a == "") {
            document.getElementById("message").innerHTML = " enter password";
            return false;
        }
        if (a.length < 5) {
            document.getElementById("message").innerHTML = "password should be greater then 5";
            return false;
        }
        if (a.length > 20) {
            document.getElementById("message").innerHTML = " password should be smaller then 20";
            return false;
        }
        if (a != b) {
            document.getElementById("messages").innerHTML = "incorrect passwored ";
            return false;
        }
    }
</script>

<body>
    <h1 > PASSWORD VALIDATION</h1>
    <FOrm onsubmit="return fun()">
        NEW PASSWOR:<INput type="password" id="password" value=""></INput>
        <span id="message" style="color: red;"></span>
        <br></br>
        CONFIRM PASSWOR:<INput type="password" id="passwords" value=""></INput>
        <span id="messages" style="color: red;"></span><BR></BR>
        <Input type="submit" class="submit"></Input>

    </FOrm>

</body>

</html>
